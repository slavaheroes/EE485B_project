exp_name: resnet18_triplet
desription: resnet18 without pretraining
seed: 42
gpu: 1
max_epoch: 50
save_path: logs
initial_model: ""
test_interval: 1

eval: False
evaluate:
  test_list: data/val_pairs.csv
  test_path: data/val
  nDataLoaderThread: 5

resume: False

loss:
  name: triplet
  params:
    nClasses: 1230 # for softmax related
    nOut: 512
    margin: 0.3 # for triplet
    mining_margin: 0.4
    temperature: 0.1 # for sup contrast

model:
  module: torchvision.models
  name: resnet18
  params:
    num_classes: 512

dataloader:
  batch_size: 100
  max_img_per_cls: 100 # Maximum number of images per class per epoch
  nDataLoaderThread: 5 # Number of loader threads
  nPerClass: 2 # Number of images per class per batch, only for metric learning based losses
  train_path: data/train # path to the train set
  train_ext: jpg # Training files extension

trainer:
  lr_step: epoch
  mixedprec: False # Enable mixed precision training
  optimizer:
    module: torch.optim
    class: AdamW
    args:
      lr: 0.005
      weight_decay: 0.00005
  scheduler:
    module: torch.optim.lr_scheduler
    class: CosineAnnealingWarmRestarts
    args:
      T_0: 10
      T_mult: 1 
      eta_min: 0.0001
      verbose: True
  

