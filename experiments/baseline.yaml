exp_name: resnet26_arccos
desription: resnet26 with pretraining
seed: 42
gpu: 1
max_epoch: 100
save_path: logs
initial_model: "logs/best_resnet26_triplet_pretrained_model.model"
test_interval: 1

eval: False
evaluate:
  test_list: data/val_pairs.csv
  test_path: data/val
  nDataLoaderThread: 5
output: ""
resume: False

loss:
  name: softmax
  params:
    nClasses: 1230 # for softmax related
    nOut: 512
    margin: 0.3 # for triplet
    scale: 1
    mining_margin: 0.4
    temperature: 0.1 # for sup contrast

model:
  module: timm
  name: create_model
  params:
    model_name: resnet26
    num_classes: 512

dataloader:
  batch_size: 200
  max_img_per_cls: 200 # Maximum number of images per class per epoch
  nDataLoaderThread: 5 # Number of loader threads
  nPerClass: 1 # Number of images per class per batch, only for metric learning based losses
  train_path: data/train # path to the train set
  train_ext: jpg # Training files extension

trainer:
  lr_step: epoch
  mixedprec: True # Enable mixed precision training
  optimizer:
    module: torch.optim
    class: AdamW
    args:
      lr: 0.005
      weight_decay: 0.00005
  scheduler:
    module: torch.optim.lr_scheduler
    class: CosineAnnealingWarmRestarts
    args:
      T_0: 10
      T_mult: 1 
      eta_min: 0.0001
      verbose: True
  

