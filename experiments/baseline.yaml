exp_name: resnet26_combo
desription: resnet26 without pretraining
seed: 42
gpu: 0
max_epoch: 50
save_path: logs
initial_model: ""
test_interval: 1

eval: False
evaluate:
  test_list: data/val_pairs.csv
  test_path: data/val
  nDataLoaderThread: 5

resume: False

loss:
  name: combo_loss
  params:
    nClasses: 1230
    nOut: 512
    nPerClass: 1
    margin: 0.3
    mining_margin: 0.4

model:
  name: resnet26
  embed_dim: 512

dataloader:
  batch_size: 50
  max_img_per_cls: 100 # Maximum number of images per class per epoch
  nDataLoaderThread: 5 # Number of loader threads
  nPerClass: 2 # Number of images per class per batch, only for metric learning based losses
  train_path: data/train # path to the train set
  train_ext: jpg # Training files extension

trainer:
  lr_step: epoch
  mixedprec: False # Enable mixed precision training
  optimizer:
    module: torch.optim
    class: AdamW
    args:
      lr: 0.005
      weight_decay: 0.00005
  scheduler:
    module: torch.optim.lr_scheduler
    class: CosineAnnealingWarmRestarts
    args:
      T_0: 10
      T_mult: 1 
      eta_min: 0.0001
      verbose: True
  

