exp_name: resnet26_triplet
desription: resnet26
seed: 42
gpu: 1
max_epoch: 10

loss:
  name: triplet
  params:
    nClasses: 8631
    nOut: 512
    nPerClass: 1
    margin: 0.2

model:
  name: resnet26
  embed_dim: 512

trainer:
  lr_step: epoch
  mixedprec: False # Enable mixed precision training
  optimizer:
    module: torch.optim
    class: AdamW
    args:
      lr: 0.001
      weight_decay: 0.00005
  scheduler:
    module: torch.optim.lr_scheduler
    class: ExponentialLR
    args:
      gamma: 0.9
      verbose: True

dataloader:
  batch_size: 50
  max_img_per_cls: 20 # Maximum number of images per class per epoch
  nDataLoaderThread: 5 # Number of loader threads
  nPerClass: 2 # Number of images per class per batch, only for metric learning based losses
  train_path: vgg_data/train # path to the train set
  train_ext: jpg # Training files extension