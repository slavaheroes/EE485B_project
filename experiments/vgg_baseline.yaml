exp_name: resnet26
desription: resnet26 with the arc_face
seed: 42
gpu: 1
max_epoch: 2

loss:
  name: combo_loss
  params:
    nClasses: 1230
    nOut: 768
    nPerClass: 1
    margin: 0.2

model:
  name: resnet26
  embed_dim: 768

trainer:
  lr_step: epoch
  mixedprec: False # Enable mixed precision training
  optimizer:
    module: torch.optim
    class: AdamW
    args:
      lr: 0.001
      weight_decay: 0.00005
  scheduler:
    module: torch.optim.lr_scheduler
    class: ExponentialLR
    args:
      gamma: 0.9
      verbose: True

dataloader:
  batch_size: 100
  max_img_per_cls: 10 # Maximum number of images per class per epoch
  nDataLoaderThread: 5 # Number of loader threads
  nPerClass: 1 # Number of images per class per batch, only for metric learning based losses
  train_path: vgg_data/train # path to the train set
  train_ext: jpg # Training files extension